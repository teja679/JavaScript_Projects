<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="text-center  mt-3">
        <h1>
            WELCOME TO ROCK PAPER SCISSORS GAME!
        </h1>
    </div>
    <div id="message" class="text-center h5">
            
    </div>
    <div class="text-center m-5" id="start">
        <input type="submit" id="submit" value="Get Started" class="btn btn-dark">
    </div>

    <div class="boards" id="boards">
        <div class="row">
            <div class="col-6 text-center col">
                <i class="fas fa-user"></i>
                <i class="fa-solid fa-computer-classic"></i>
                <h1 class="text-center mt-3 player">Player</h1>
                <div id="playerSide">
                    <h3 id="playerScore"></h3>
                    <div id="playerSelect"></div>
                </div>
            </div>
            <div class="col-6 text-center p-0 computer">
                <i class="fas fa-desktop"></i>                
                <h1 class="text-center mt-3">Computer</h1>
                <div id="computerSide">
                    <h3 id="computerScore"></h3>
                    <div id="computerSelect"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center w-50 mx-auto select" id="select">
        <div class="row buttons">
            <div id="rock" class="col-4">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div id="paper" class="col-4">
                <i class="fas fa-hand-paper"></i>
            </div>
            <div id="scissors" class="col-4">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
